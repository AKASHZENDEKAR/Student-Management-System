{% extends "base.html" %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="danger">Confirm Delete</h2>

    <p>Are you sure you want to delete this student?</p>

    <p><b>Name:</b> {{ student[1] }}</p>
    <p><b>Email:</b> {{ student[2] }}</p>
    <p><b>Course:</b> {{ student[3] }}</p>
    <p><b>Marks:</b> {{ student[4] }}</p>

    <form method="post">
        <button>Yes, Delete</button>
        <br><br>
        <a href="/">Cancel</a>
    </form>
</div>
{% endblock %}
